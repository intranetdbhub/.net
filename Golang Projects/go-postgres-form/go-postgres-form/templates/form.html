<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Add Device</h2>
    <form method="POST" action="/">
        <input type="text" name="class" placeholder="Class" required>
        <input type="text" name="colocation" placeholder="Colocation" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="text" name="hostname" placeholder="Hostname" required>
        <input type="text" name="mgmt_ip" placeholder="Management IP" required>
        <input type="text" name="serial_number" placeholder="Serial Number" required>
        <input type="text" name="device_type" placeholder="Type" required>
        <input type="submit" value="Submit">
    </form>

    <h3>Current Devices</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Class</th><th>Colocation</th><th>Description</th>
            <th>Hostname</th><th>Mgmt IP</th><th>Serial #</th><th>Type</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Class}}</td>
            <td>{{.Colocation}}</td>
            <td>{{.Description}}</td>
            <td>{{.Hostname}}</td>
            <td>{{.MgmtIP}}</td>
            <td>{{.SerialNumber}}</td>
            <td>{{.DeviceType}}</td>
            <td>
                <a href="/edit?id={{.ID}}">Edit</a> |
                <a href="/delete?id={{.ID}}" onclick="return confirm('Delete this device?')">Delete</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>

    <p><a href="/devices">Full Device List</a> |
       <a href="/export/csv">Export CSV</a> |
       <a href="/export/json">Export JSON</a></p>
</div>
</body>
</html>
