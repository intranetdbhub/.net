<!DOCTYPE html>
<html>
<head>
    <title>Edit Device</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Edit Device</h2>
    <form method="POST" action="/update">
        <input type="hidden" name="id" value="{{.ID}}">
        <input type="text" name="class" value="{{.Class}}" required>
        <input type="text" name="colocation" value="{{.Colocation}}" required>
        <input type="text" name="description" value="{{.Description}}" required>
        <input type="text" name="hostname" value="{{.Hostname}}" required>
        <input type="text" name="mgmt_ip" value="{{.MgmtIP}}" required>
        <input type="text" name="serial_number" value="{{.SerialNumber}}" required>
        <input type="text" name="device_type" value="{{.DeviceType}}" required>
        <input type="submit" value="Update">
    </form>
    <p><a href="/">‚Üê Cancel</a></p>
</div>
</body>
</html>
