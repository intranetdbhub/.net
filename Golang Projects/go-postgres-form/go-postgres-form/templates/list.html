<!DOCTYPE html>
<html>
<head>
    <title>Device List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Device Inventory List</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Class</th><th>Colocation</th><th>Description</th>
            <th>Hostname</th><th>Mgmt IP</th><th>Serial #</th><th>Type</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Class}}</td>
            <td>{{.Colocation}}</td>
            <td>{{.Description}}</td>
            <td>{{.Hostname}}</td>
            <td>{{.MgmtIP}}</td>
            <td>{{.SerialNumber}}</td>
            <td>{{.DeviceType}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>

    <p><a href="/">‚Üê Back to Form</a> |
       <a href="/export/csv">Export CSV</a> |
       <a href="/export/json">Export JSON</a></p>
</div>
</body>
</html>
